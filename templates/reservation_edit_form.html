{% extends 'base.html' %}

{% block title %} Edit Reservation {% endblock %}

{% block content %}

<form action="/edit-reservation/{{ reservation.id }}" method="POST">
    <h1>Edit Reservation</h1>

    <div class="form-group">
      <label for="startAt">Start</label>
      <input id="startAt"
              class="form-control"
              name="startAt"
              value="{{ reservation.getformattedInputStartAt() }}">
    </div>
    <div class="form-group">
      <label for="numGuests"># of Guests:</label>
      <input id="numGuests"
              class="form-control"
              name="numGuests"
              type="number"
              value="{{ reservation.numGuests }}">
    </div>
    <div class="form-group">
      <label for="notes">Notes:</label>
      <textarea id="notes"
                class="form-control"
                name="notes">{{ reservation.notes }}</textarea>
    </div>
    <button class="btn btn-primary">Add</button>
    <a href="/{{ reservation.customerId }}/" class="btn btn-danger">Cancel</a>
</form>

{% endblock %}
