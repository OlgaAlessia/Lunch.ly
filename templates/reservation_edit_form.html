{% extends 'base.html' %}

{% block title %} Edit Reservation {% endblock %}

{% block content %}

<form action="/edit-reservation/{{ reservation.id }}" method="POST">
    <h1>Edit Reservation</h1>
    <div class="form-group">
      <label for="dateAt">Date</label>
      <input id="dateAt"
             type="date"
             class="form-control"
             name="dateAt"
             pattern="\d{4}-\d{2}-\d{2}"
             value="{{ reservation.getInputStartAt() }}">
    </div>
    <div class="form-group">
      <label for="timeAt">Time</label>
      <input id="timeAt"
             type="time"
             class="form-control"
             name="timeAt"
             value="{{ reservation.timeAt }}">
    </div>
    <div class="form-group">
      <label for="numGuests"># of Guests:</label>
      <input id="numGuests"
              class="form-control"
              name="numGuests"
              type="number"
              value="{{ reservation.numGuests }}">
    </div>
    <div class="form-group">
      <label for="notes">Notes:</label>
      <textarea id="notes"
                class="form-control"
                name="notes">{{ reservation.notes }}</textarea>
    </div>
    <button class="btn btn-primary">Add</button>
    <a href="/{{ reservation.customerId }}/" class="btn btn-danger">Cancel</a>
</form>

{% endblock %}
